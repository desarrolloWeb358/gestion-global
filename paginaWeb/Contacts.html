    <script>
        function openMenu(){
            let menu =document.getElementById('menu');

        const typewriterElement = document.getElementById("typewriter");
const word = "Gestión Global ACG SAS";
let j = 0;
let isDeleting = false;
let typingSpeed = 100; // Velocidad de escritura y borrado
const pauseEndOfWord = 1500; // Pausa al final de la palabra
const minCharacters = 2; // Número mínimo de caracteres que siempre se mostrarán

function type() {
  if (!typewriterElement) return; // Verificar si el elemento existe

  if (isDeleting) {
    // Borrar hasta que queden al menos 'minCharacters' visibles
    if (j > minCharacters) {
      j--;
      typewriterElement.textContent = word.substring(0, j);
      typingSpeed = 50;
    } else {
      // Detener el borrado y volver a escribir
      isDeleting = false;
      typingSpeed = 500;
    }
  } else {
    // Escribir la palabra
    typewriterElement.textContent = word.substring(0, j + 1);
    j++;
    typingSpeed = 100;

    // Iniciar el borrado al llegar al final de la palabra
    if (j === word.length) {
      isDeleting = true;
      typingSpeed = pauseEndOfWord;
    }
  }
  setTimeout(type, typingSpeed);
}

type(); // Iniciar el efecto de máquina de escribir

 // Selecciona el elemento a animar
 const animatedElement = document.getElementById('animatedElement');

// Configuración del Intersection Observer
const observerOptions = {
  root: null, // Usa la ventana del navegador como contenedor
  rootMargin: '0px',
  threshold: 0.1, // Activa la animación cuando el 10% del elemento es visible
};

// Callback para Intersection Observer
const observerCallback = (entries) => {
  entries.forEach((entry) => {
    if (entry.isIntersecting) {
      animatedElement.classList.remove('opacity-0');
      animatedElement.classList.add('animate-jump');
      observer.unobserve(animatedElement); // Deja de observar una vez animado
    }
  });
};

// Crear el Intersection Observer
const observer = new IntersectionObserver(observerCallback, observerOptions);

// Iniciar la observación
observer.observe(animatedElement);
